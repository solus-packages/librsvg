name       : librsvg
version    : 2.40.19
release    : 14
source     :
    - http://ftp.gnome.org/pub/gnome/sources/librsvg/2.40/librsvg-2.40.19.tar.xz : 612b4d8b8609036f5d899be3fe70d9866b5f6ac5c971154c1c0ef7242216c1f7
homepage   : http://www.live.gnome.org/LibRsvg
license    :
    - GPL-2.0
    - LGPL-2.1
summary    : Library to render SVG files using cairo
component  : desktop.library
optimize   : speed
patterns   :
    - devel :
        - /usr/bin
builddeps  :
    - pkgconfig32(pangocairo)
    - pkgconfig32(cairo-png)
    - pkgconfig32(fontconfig)
    - pkgconfig32(freetype2)
    - pkgconfig32(gdk-pixbuf-2.0)
    - pkgconfig32(glib-2.0)
    - pkgconfig32(gl)
    - pkgconfig32(libcroco-0.6)
    - pkgconfig32(libpng)
    - pkgconfig32(libxml-2.0)
    - pkgconfig32(xdamage)
    - pkgconfig32(xshmfence)
    - vala
emul32     : yes
description: |
    Library to render SVG files using cairo.
setup      : |
    unset LD_AS_NEEDED
    %configure --disable-static --prefix=/usr
build      : |
    unset LD_AS_NEEDED
    %make
install    : |
    unset LD_AS_NEEDED
    %make_install
